<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:dialog id="notificationDialog"
		header="#{msg['notification.dialog.title']}"
		widgetVar="notificationDialog" resizable="false" modal="true"
		showEffect="clip" hideEffect="fold">

		<h:form id="notificationDialogForm">
			<p:outputPanel id="display" autoUpdate="true">
				<h:outputText value="#{notificationBean.showMessage()}"
					escape="false" />
			</p:outputPanel>
		</h:form>

		<p:ajax event="close" resetValues="true"
			update="notificationForm:notificationList" />
	</p:dialog>
</ui:composition>
