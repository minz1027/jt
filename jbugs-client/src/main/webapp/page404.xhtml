<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><h:outputText value="#{msg['errorpage.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:include src="/header.xhtml" />
	<p:growl id="msg" showDetail="true" life="4000" />
	<h:form>
		<p:panel header="#{msg['errorpage.404']}"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="1" cellpadding="5">
				<h:outputText value="#{msg['errorpage.404details']}" />
				<p:link outcome="login" value="#{msg['errorpage.linkLogin']}"
					styleClass="commandLinkToButton ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c"
					rendered="#{sessionScope['username'] == null}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
