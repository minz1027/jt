<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><h:outputText value="#{msg['login.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<ui:include src="/header.xhtml" />

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">

			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputLabel for="username" value="#{msg['login.username']}" />
				<p:inputText id="username" value="#{loginBean.user.username}">
					<f:validateLength minimum="5" maximum="7" />
				</p:inputText>

				<p:spacer />
				<p:spacer />

				<h:outputLabel for="password" value="#{msg['login.password']}" />
				<p:password id="password" value="#{loginBean.user.password}">
					<f:validator validatorId="passwordValidator" />
				</p:password>

			</h:panelGrid>

			<p:spacer />
			<p:spacer />

			<p:spacer />
			<p:spacer />

			<h:panelGrid columns="1" cellpadding="10" width="100%">

				<h:commandButton id="submit" value="#{msg['login.loginButton']}"
					action="#{loginBean.processLogin}" style="float: right;"
					styleClass="commandLinkToButton ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" />

			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
