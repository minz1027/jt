	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><h:outputText value="#{msg['permissionManager.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/header.xhtml" />
		<h:form id="form">
			<p:messages autoUpdate="true" closable="true" />

			<c:set var="role0" value="#{permissionManagerBean.allRoles[0]}"
				scope="request" />
			<p:panel header="#{msg[permissionManagerBean.allRoles[0].name]}">
				<p:panelGrid>
					<p:row>
						<c:set var="checkboxMap0"
							value="#{permissionManagerBean.isChackboxChacked(permissionManagerBean.allRoles[0])}"
							scope="request" />
						<p:selectManyCheckbox value="#{checkboxMap0}"
							valueChangeListener="#{permissionManagerBean.permissionRoleChangedListener0}">
							<c:forEach var="permission"
								items="#{permissionManagerBean.allPermissions}">
								<f:selectItem itemValue="#{permission.id}"
									itemLabel="#{msg[permission.name]}" />
							</c:forEach>
							<f:ajax />
						</p:selectManyCheckbox>
					</p:row>
				</p:panelGrid>
			</p:panel>
